<div>
    <form [formGroup]="reactiveForm" class='contener'>
        <next-toggle
            [disabled]="false"
            [required]="true"
            [tabIndex]="'1'"
            [externalId]="'0'"
            formControlName="toggleFormControl"
        ></next-toggle>
        <label for="0">reactive form</label>
    </form>
  
    <div class='contener'>
        <next-toggle class="line"
            [disabled]="disabled"
            [required]="required"
            [tabIndex]="'1'"
            [externalId]="'1'"
            [(ngModel)]="isChecked"
        ></next-toggle>
        <label class="line" for='1'>Tracking On Lorem ipsum</label>
    </div>

    <div class='contener'>
        <next-toggle class="line"
        [disabled]="true"
        [required]="required"
        [tabIndex]="'1'"
        [externalId]="'2'"
        [(ngModel)]="checked"
    ></next-toggle>
    <label class="line" for='2'>Tracking On Lorem ipsum</label>
    </div>
</div>
