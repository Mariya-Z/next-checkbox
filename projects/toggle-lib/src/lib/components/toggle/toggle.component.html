<label [attr.for]="inputId" class="checkbox-layout" #label>
  <div class="checkbox-inner-container"
      [class.checkbox-inner-container-after]="labelPosition === 'before'"
      [class.checkbox-inner-container-no-side-margin]="!checkboxLabel.textContent.trim()">
    <input type="checkbox" #input
           class="checkbox-input cdk-visually-hidden"
           [checked]="checked"
           [disabled]="disabled"
           [id]="inputId"
           [required]="required"
           [tabIndex]="tabIndex"
           (change)="onChange($event)">
    <div class="checkbox-input__thumb"></div>
  </div>
  <span class="slider" #checkboxLabel>
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display:none">&nbsp;</span>
    <ng-content></ng-content>
  </span>
</label>
